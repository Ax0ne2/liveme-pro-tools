<!doctype html>
<html>

<head>
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>

    <title>LiveMe Pro Tools</title>

    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/page_index.css" media="all">

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/discoverywindow.js"></script>
</head>

<body>
    <header>
        <h1>Discovery</h1>

        <a class="close-button" onClick="closeWindow()">&#x2715;</a>

        <div style="margin:23px 0 0 -33px">

            <div class="search">
                <i class="icon icon-search"></i>
                <input style="width:200px" type="text" id="search-query" placeholder="User ID" onKeyPress="enterOnSearch(event)" value="">
                <button onClick="discoverPressed()">
                    <i class="icon icon-circle-right"></i>
                </button>
            </div>
            <div style="margin-left:5px" class="group">
                <a class="button icon-only" title="Load previous output" onClick="loadPressed()">
                    <i class="icon icon-folder-open"></i>
                </a>
            </div>



        </div>

    </header>
    <main class="has-footer has-two-line-header">
        <table id="list" class="results">
            <thead>
     
            </thead>
            <tbody id="crawler-list">
            </tbody>
        </table>
    </main>
    <footer>
        <h1></h1>
    </footer>
</body>

</html>
